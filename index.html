<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
    <link href="./index.css" rel="stylesheet" />
    <title>Rocket Lander</title>
</head>
<body>
    <div class="container">
        <div id="viewport"></div>
        <div class="reports">
            <div class="generation">
                <span>Generation: </span>
                <span class="number"></span>
            </div>
            <div class="previous-gen-score">
                <span>Previous Generation Score: </span>
                <span class="number"></span>
            </div>
            <div class="max-score">
                <span>Total Max Score: </span>
                <span class="number"></span>
            </div>
            <div class="rocket-infos">
            </div>
            <div>
                <canvas id="myChart" width="600" height="400">
                </canvas>
            </div>
        </div>
    </div>

    <!-- <script src="./sketch.js"></script> -->
    <script src="./sketchDebug.js"></script>
    <script src="./box.js"></script>
    <script src="./utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/neataptic/1.4.7/neataptic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="./chart.js"></script>
</body>
</html>
